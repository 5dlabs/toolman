name: Update Repository URLs

on:
  push:
    branches: [ main ]
    paths:
      - README.md
      - scripts/install.sh
  workflow_dispatch:

jobs:
  update-urls:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update URLs in README
        run: |
          echo "ðŸ”„ Updating repository URLs in README.md..."

          # Extract repository name from GitHub context
          REPO_NAME="${{ github.repository }}"

          # Update install script URL
          sed -i "s|https://raw.githubusercontent.com/[^/]*/[^/]*/main/scripts/install.sh|https://raw.githubusercontent.com/$REPO_NAME/main/scripts/install.sh|g" README.md

          # Update releases page URL
          sed -i "s|https://github.com/[^/]*/[^/]*/releases|https://github.com/$REPO_NAME/releases|g" README.md

          echo "âœ… Updated README.md with repository: $REPO_NAME"

      - name: Update URLs in install script
        run: |
          echo "ðŸ”„ Updating repository URLs in install script..."

          # Extract repository name from GitHub context
          REPO_NAME="${{ github.repository }}"

          # Update default repository in install script
          sed -i "s|REPO=\"[^\"]*\"|REPO=\"$REPO_NAME\"|g" scripts/install.sh

          echo "âœ… Updated install script with repository: $REPO_NAME"

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "No changes detected"
            echo "has-changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "has-changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.changes.outputs.has-changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md scripts/install.sh
          git commit -m "ðŸ”„ Update repository URLs

          - Updated install script URL in README.md
          - Updated releases page URL in README.md
          - Updated default repository in install script

          Repository: ${{ github.repository }}

          [skip ci]"
          git push